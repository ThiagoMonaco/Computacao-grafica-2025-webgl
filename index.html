<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/style.css" />
        <title>Vite App</title>
    </head>
    <body>
        <div id="app">
            <canvas id="canvas"></canvas>
            <div id="crosshair">+</div>
            <div id="default-controls" class="controls">
                <p>WASD = Move</p>
                <p>1,2,3 = toggle lights</p>
                <p>Click with mouse to move camera (esc to quit it)</p>
            </div>
            <div id="focus-controls" class="controls">
                <p>Move the object with the mouse</p>
                <p>Press '+' to increase the scale of the object</p>
                <p>Press '-' to decrease the scale of the object</p>
                <p>1,2,3 = toggle lights</p>
                <p>Press r again to quit </p>
            </div>
            <div id="interactionPrompt" style="
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, 100px);
                color: white;
                font-family: sans-serif;
                font-size: 20px;
                background: rgba(0, 0, 0, 0.4);
                padding: 8px 16px;
                border-radius: 8px;
                pointer-events: none;
                display: none;
                z-index: 9999;
                ">
            </div>
   
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
